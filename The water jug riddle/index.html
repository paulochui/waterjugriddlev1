<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Problema de las Jarras</title>
</head>
<body>

    <div class="container">
        <div>
            <label for="jug1_cap">Capacidad Jarra Grande (G):</label>
            <div class="container-with-image">
                <img src="jar1.png" alt="Jarra Grande (G)">
                <input type="number" id="jug1_cap" min="1" value="5">
            </div>
        </div>
        
        <div>
            <label for="jug2_cap">Capacidad Jarra Pequeña (P):</label>
            <div class="container-with-image">
                <img src="jar2.webp" alt="Jarra Pequeña (P)">
                <input type="number" id="jug2_cap" min="1" value="3">
            </div>
        </div>
    
        <div>
            <label for="target">Objetivo:</label>
            <input type="number" id="target" min="0" value="4">
        </div>
        <div class="button-container">
            <button id="bfsButton">Resolver Problema (BFS)</button>
            <button id="dfsButton">Resolver Problema (DFS)</button>
        </div>
        <div class="results-container">
            <div class="result">
                <h2>Resultado BFS:</h2>
                <div class="output" id="outputBFS" readonly></div>
            </div>
        
            <div class="result">
                <h2>Resultado DFS:</h2>
                <div class="output" id="outputDFS" readonly></div>
            </div>
        </div>
        <button id="clearButton">Borrar Resultados</button>

    </div>
</body>
</html>
